<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Welcom to the store</h1>
        <p>
            Add some box styling to the product cards to make them PoP
        </p>
    </header>
    <!--Navbar-->
    <nav>
        <a href="#">Camera</a>
        <a href="#">Tablet</a>
        <a href="#">Toilet Paper</a>
        <a href="#">Wooden Spoons</a>
    </nav>
    <!--Body-->
    <main>
        <!--Product Cards-->
        <div class="products">
            <section class="card">
                <header>Camera</header>
                <img src="./Unsolved/assets/images/camera.jpg" alt="camera"/>
                <p>Price: $300</p>
            </section>
            <section class="card">
                <header>Tablet</header>
                <img src="./Unsolved/assets/images/tb.jpg" alt="tablet"/>
                <p>Price: $150</p>
            </section>
            <section class="card">
                <header>Toilet Paper</header>
                <img src="./Unsolved/assets/images/tp.jpg" alt="toilet paper"/>
                <p>Price: $30</p>
            </section>
            <section class="card">
                <header>Wooden-Spoons</header>
                <img src="./Unsolved/assets/images/ws.jpg" alt="wooden spoons"/>
                <p>Price: $10</p>
            </section>
        </div>
    </main>
    <!--footer-->
<footer>
    <h3>
        Open Chrome DevTools ---  Togle device toolbar --- Resize the browser window
    </h3>
</footer>    
</body>
</html>
